- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config', '~/bin', '~/scripts']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --remote --rebase, Updating submodules]

- link:
    ~/.config/compton.conf: config/compton/compton.conf
    ~/.config/clipit: config/clipit
    ~/.config/display: config/display
    ~/.config/fontconfig: config/fontconfig
    ~/.config/fzf: libs/fzf
    ~/.config/git: config/git
    ~/.config/i3: config/i3
    ~/.config/i3blocks: config/i3blocks
    ~/.config/npm: config/npm
    ~/.config/ranger: config/ranger
    ~/.config/rofi: config/rofi
    ~/.config/sublime-text-3/Packages/User: config/sublime
    ~/.config/user-dirs.dirs: config/xdg/user-dirs.dirs
    ~/.config/user-dirs.locale: config/xdg/user-dirs.locale
    ~/.config/urxvt: config/urxvt
    ~/.config/zsh/.zlogin: config/zsh/zlogin
    ~/.config/zsh/.zlogout: config/zsh/zlogout
    ~/.config/zsh/.zshrc: config/zsh/zshrc
    ~/.config/zsh/aliases: config/zsh/aliases
    ~/.config/zsh/completions: config/zsh/completions
    ~/.config/zsh/colours: config/zsh/colours
    ~/.config/zsh/env: config/zsh/linux
    ~/.config/zsh/keybindings: config/zsh/keybindings
    ~/.config/zsh/opts: config/zsh/opts
    ~/.config/zsh/prompt: config/zsh/prompt
    ~/.config/zsh/zsh-completions: libs/zsh-completions
    ~/.config/zsh/zsh-history-substring-search: libs/zsh-history-substring-search
    ~/.gnupg/gpg-agent.conf: config/gnupg/gpg-agent.conf
    ~/.profile: config/shell/profile
    ~/.vim/vimrc: config/vim/vimrc
    ~/.xinitrc: config/xfiles/xinitrc
    ~/.xprofile: config/xfiles/xprofile
    ~/.xsessionrc: config/xfiles/xprofile
    ~/.Xresources: config/xfiles/Xresources
    ~/.zshenv: config/zsh/zshenv
    ~/bin/fasd: libs/fasd/fasd
    ~/bin/local-packages: scripts/misc/local-packages.sh
    ~/scripts/enhancd.sh: libs/enhancd/init.sh

- shell:
  - [mkdir -p ~/bin ~/desktop ~/development ~/documents ~/downloads ~/music ~/packages ~/pictures ~/pictures/screenshots ~/scripts ~/videos, Creating directories]
  - [scripts/misc/link-scripts.sh "$PWD/scripts/utilities" ~/bin, Linking utility executables]
  - [scripts/misc/link-scripts.sh "$PWD/scripts/linux" ~/bin, Linking platform executables]
  - [ln -fs $PWD/scripts/* ~/scripts/, Linking scripts]
  - [ln -fs $PWD/config/applications/* ~/.local/share/applications, Linking applications]
