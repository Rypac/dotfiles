- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/bin', '~/scripts']

- link:
    ~/.config/autostart: config/autostart
    ~/.config/compton.conf: config/compton/compton.conf
    ~/.config/clipit: config/clipit
    ~/.config/display: config/display
    ~/.config/dunst: config/dunst
    ~/.config/fontconfig: config/fontconfig
    ~/.config/git: config/git
    ~/.config/i3: config/i3
    ~/.config/i3blocks: config/i3blocks
    ~/.config/npm: config/npm
    ~/.config/openbox: config/openbox
    ~/.config/ranger: config/ranger
    ~/.config/rofi: config/rofi
    ~/.config/sublime-text-3/Packages/User: config/sublime
    ~/.config/sublime-text-3/Packages/UserPlugins: config/sublime/plugins
    ~/.config/tint2: config/tint2
    ~/.config/user-dirs.dirs: config/xdg/user-dirs.dirs
    ~/.config/user-dirs.locale: config/xdg/user-dirs.locale
    ~/.config/zsh/.zshrc: config/zsh/zshrc
    ~/.config/zsh/completions: config/zsh/completions
    ~/.config/zsh/colours: config/zsh/colours
    ~/.config/zsh/keybindings: config/zsh/keybindings
    ~/.config/zsh/opts: config/zsh/opts
    ~/.config/zsh/prompt: config/zsh/prompt
    ~/.gnupg/gpg-agent.conf: config/gnupg/gpg-agent.conf
    ~/.profile: config/shell/profile
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.vim/vimrc: config/vim/vimrc
    ~/.vim/init.vim: config/vim/vimrc
    ~/.config/nvim: ~/.vim
    ~/.xsessionrc: config/x11/xsessionrc
    ~/.Xresources: config/x11/Xresources
    ~/.zshenv: config/zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --remote --rebase, Updating submodules]
  - [mkdir -p ~/.config ~/.local/share/applications ~/bin ~/desktop ~/development ~/documents ~/downloads ~/music ~/packages ~/pictures ~/pictures ~/scripts ~/videos, Creating directories]
  - [scripts/utilities/link-scripts.sh "$PWD/scripts/utilities" ~/bin, Linking utility executables]
  - [scripts/utilities/link-scripts.sh "$PWD/scripts/linux" ~/bin, Linking platform executables]
  - [ln -fs $PWD/scripts/* ~/scripts/, Linking scripts]
  - [ln -fs $PWD/config/applications/* ~/.local/share/applications, Linking applications]
